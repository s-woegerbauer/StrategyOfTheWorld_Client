<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/boxOpening.css">
    <script src="./js/boxOpening.js" defer></script>
</head>
<body id="body">
<div id="loot">
    <div id="infoContainer" class="context">
        <span id="overhead">New Skin!</span>
        <h1 id="item"></h1>
        <img id="skinPrev" src="none" alt="SkinPreview" width="400" height="400">
        <h2 id="rarity"></h2>
    </div>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div id="box">
    <h1>
        click to open box
    </h1>
    <div class="box-wrapper">
        <div class="box">
            <div class="side front"></div>
            <div class="side top"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side open bottom1"></div>
            <div class="side open bottom2"></div>
            <div class="side open bottom3"></div>
            <div class="side open bottom4"></div>
            <div class="side back"></div>
            <div class="engram-wrapper">
                <div class="engram">
                    <div class="face front2"></div>
                    <div class="face top2"></div>
                    <div class="face left2"></div>
                    <div class="face right2"></div>
                    <div class="face bottom22"></div>
                    <div class="face back2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
