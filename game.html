<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Game</title>
    <link rel="stylesheet" href="./css/game.css">
    <script src="./js/loop.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body id="body">
<div id="game-container">
    <input type="range" id="scale" min="0.5" max="1.0" step="0.1" value="0.8">
    <label for="scale"></label>
    <div id="map"></div>
    <div id="settings" class="ui">
        <div class="form-check form-switch ui">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckRainbow">
            <label class="form-check-label" for="flexSwitchCheckRainbow">Rainbow Mode</label>
        </div>
        <div class="form-check form-switch ui">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDark">
            <label class="form-check-label" for="flexSwitchCheckDark">Dark Mode</label>
        </div>
    </div>
    <div id="actions" class="ui">
        <button id="endTurn" class="btn btn-success">Enemy's Turn</button>
        <button id="fortify" class="btn btn-success" disabled>Fortifying</button>
        <button id="attack" class="btn btn-success" disabled>Attacking</button>
        <button id="move" class="btn btn-success" disabled>Reinforcing</button>
    </div>
    <div class="card-container ui" id="stats">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Stats</h3>
                <p class="card-text">Player: <span id="playerName"></span></p>
                <p class="card-text">Armies: <span id="playerTroops"></span></p>
                <p class="card-text">Territories: <span id="playerCountries"></span></p>
            </div>
        </div>
    </div>
    <div id="btnContainer" class="ui">
        <button id="actionBtn" class="btn btn-primary">End Reinforcement</button>
    </div>
</div>
<div id="overlay">
    <p id="overlayText"></p>
</div>
</body>
</html>
